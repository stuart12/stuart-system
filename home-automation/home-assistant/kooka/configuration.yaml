homeassistant:
  name: kooka
  unit_system: metric
  time_zone: Europe/Paris
  latitude: 49.3812
  longitude: 2.3862
  elevation: 81


lirc:

mqtt: !include mqtt.yaml

mqtt_eventstream:
  publish_topic: slaves/kooka
  subscribe_topic: master/topic

automation:
  - alias: Blink
    trigger:
      platform: event
      event_type: ir_command_received
    action:
      service: shell_command.blink

shell_command:
  blink: 'delcom-control --blink'

